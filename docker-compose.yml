services:
  backend:
    build: ./backend
    ports:
      - "3001:5000"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/elsparkcyklar
    depends_on:
      - mongo

  frontend-customer-website:
    build: ./frontend-customer-website
    ports:
      - "3002:80"
    depends_on:
      - backend

  frontend-admin:
    build: ./frontend-admin
    ports:
      - "3003:80"
    depends_on:
      - backend

  frontend-customer-app:
    build: ./frontend-customer-app
    ports:
      - "3004:80"
    depends_on:
      - backend

  simulator:
    build: ./simulator
    ports:
      - "4000:4000"
    volumes:
      - ./simulator:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - backend

  mongo:
    image: mongo:6
    container_name: elsparkcyklar-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
